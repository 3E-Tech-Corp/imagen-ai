name: Deploy

on:
  workflow_dispatch:
    inputs:
      site_name:
        description: 'IIS Site Name (overrides repo variable)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Backend
        run: dotnet publish --configuration Release --output ./publish
        working-directory: backend/ProjectTemplate.Api

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        run: |
          npm ci
          npm run build
        working-directory: frontend

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: backend/ProjectTemplate.Api/publish/

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: frontend/dist/

      - name: Upload Deploy Scripts
        uses: actions/upload-artifact@v4
        with:
          name: deployment
          path: Deployment/

  deploy:
    needs: build
    runs-on: self-hosted
    env:
      SITE_NAME: ${{ github.event.inputs.site_name || vars.IIS_SITE_NAME }}
    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: artifacts/backend

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: artifacts/frontend

      - name: Download Deploy Scripts
        uses: actions/download-artifact@v4
        with:
          name: deployment
          path: artifacts/deployment

      - name: Write Production Config
        shell: powershell
        env:
          FAL_API_KEY: ${{ secrets.FAL_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          $config = @{
            FalAi = @{ ApiKey = $env:FAL_API_KEY }
            OpenAI = @{ ApiKey = $env:OPENAI_API_KEY }
          } | ConvertTo-Json -Depth 3
          $configPath = "artifacts\backend\appsettings.Production.json"
          # Merge with existing if present
          if (Test-Path $configPath) {
            $existing = Get-Content $configPath -Raw | ConvertFrom-Json
            $existing | Add-Member -NotePropertyName "FalAi" -NotePropertyValue @{ ApiKey = $env:FAL_API_KEY } -Force
            $existing | Add-Member -NotePropertyName "OpenAI" -NotePropertyValue @{ ApiKey = $env:OPENAI_API_KEY } -Force
            $existing | ConvertTo-Json -Depth 5 | Set-Content $configPath
          } else {
            $config | Set-Content $configPath
          }
          Write-Host "Production config written with API keys"

      - name: Deploy to IIS
        shell: powershell
        run: |
          .\artifacts\deployment\deploy-iis.ps1 `
            -SiteName "${{ env.SITE_NAME }}" `
            -BackendSource "artifacts\backend" `
            -FrontendSource "artifacts\frontend"
